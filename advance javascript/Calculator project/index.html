<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input" value="0" class="display" onfocus="removeZero()" onkeydown="validateInput(event)">
    <table>
        <tr>
            <td><button onclick="clearAll(`C`)" class="btn-clear">C</button></td>
            <td><button onclick="Delete(`D`)" class="btn-del">Del</button></td>
            <td><button onclick="opr(`%`)" class="btn">%</button></td>
            <td><button onclick="opr(`/`)" class="btn-operator">/</button></td>
        </tr>
        <tr>
            <td><button onclick="num(`7`)" class="btn">7</button></td>
            <td><button onclick="num(`8`)" class="btn">8</button></td>
            <td><button onclick="num(`9`)" class="btn">9</button></td>
            <td><button onclick="opr(`*`)" class="btn-operator">*</button></td>
        </tr>
         <tr>
            <td><button onclick="num(`4`)" class="btn">4</button></td>
            <td><button onclick="num(`5`)" class="btn">5</button></td>
            <td><button onclick="num(`6`)" class="btn">6</button></td>
            <td><button onclick="opr(`-`)" class="btn-operator">-</button></td>
        </tr>
           <tr>
            <td><button onclick="num(`1`)" class="btn">1</button></td>
            <td><button onclick="num(`2`)" class="btn">2</button></td>
            <td><button onclick="num(`3`)" class="btn">3</button></td>
            <td><button onclick="opr(`+`)" class="btn-operator">+</button></td>
        </tr>
           <tr>
            <td colspan="2"><button onclick="num(`0`)" class="btn" style="width: 100%;">0</button></td>
            <td><button onclick="opr(`.`)" class="btn">.</button></td>
            <td><button onclick="Calculate(`=`)" class="btn-equal">=</button></td>
        </tr>
    </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
